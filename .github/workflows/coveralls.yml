on: ["push"]

name: Coveralls

jobs:
  build:
    name: Coveralls Tests on Linux64
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master

      # PREPARE
      - name: Install Python Dependencies
        run: >
          sudo apt-get update && 
          sudo apt-get install 
          python3.8-dev 
          python3.8-tk 
          python3.8-venv
      # - name: Install PyGObject Dependencies
      #   run: >
      #     sudo apt-get install 
      #     libappindicator3-1 
      #     libgirepository1.0-dev 
      #     gcc
      #     libcairo2-dev
      #     pkg-config
      #     python3-dev
      #     python3-gi
      #     gobject-introspection
      #     gir1.2-gtk-3.0
      #     gir1.2-appindicator3-0.1
      - name: Install normcap dependencies
        run: > 
          sudo apt-get install 
          tesseract-ocr 
          tesseract-ocr-deu 
          libtesseract-dev 
          libleptonica-dev 
          pkg-config xclip
      #- name: Install  venv
      #  run: python3.8 -m pip install --user setuptools
      - name: Create virtual env
        run: python3.8 -m venv .venv
      - name: Install wheel upfront
        run: .venv/bin/python -m pip install wheel
      - name: Install deps
        run: .venv/bin/python -m pip install -r requirements.txt
        env:
          CI: true

      # TEST
      - name: Test with pytest
        # xvfb-run with bpp 32 has to be used to make the mss screenshot grab work
        run: xvfb-run --server-args="-screen 0 1024x768x24+32" .venv/bin/python -m pytest
        env:
          XDG_SESSION_TYPE: wayland

      # PUBLISH
      - name: Publish
        run: .venv/bin/coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
